name: CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  
jobs:
  build:
    name: CI - Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      
  test:
    name: CI - Test
    runs-on: ubuntu-latest
